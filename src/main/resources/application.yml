server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: bookmanagement
          uri: http://localhost:8081
          predicates:
            - Path=/bookManagements/** 
        - id: user
          uri: http://localhost:8082
          predicates:
            - Path=/users/** 
        - id: bookrentalsystem
          uri: http://localhost:8083
          predicates:
            - Path=/bookRentalSystems/** 
        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/payments/** 
        - id: view
          uri: http://localhost:8085
          predicates:
            - Path= /views/**
        - id: marketing
          uri: http://localhost:8086
          predicates:
            - Path=/marketings/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: bookmanagement
          uri: http://admin14-bookmanagement:8080
          predicates:
            - Path=/bookManagements/** 
        - id: user
          uri: http://admin14-user:8080
          predicates:
            - Path=/users/** 
        - id: bookrentalsystem
          uri: http://admin14-bookrentalsystem:8080
          predicates:
            - Path=/bookRentalSystems/**, /bookListStatuses/**
        - id: payment
          uri: http://admin14-payment:8080
          predicates:
            - Path=/payments/** 
        - id: view
          uri: http://admin14-view:8080
          predicates:
            - Path=/views/** 
        - id: marketing
          uri: http://admin14-marketing:8080
          predicates:
            - Path=/marketings/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

